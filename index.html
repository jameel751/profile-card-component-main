<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-count">
      <img src="images/bg-pattern-card.svg" class="image1">
      <img src="images/image-victor.jpg" class="image2" >
    </div>
    <div class="name">
      <h2>Victor Crest <span class="age">26</span></h2>
      <h3>London</h3>
    </div>
    <div class="numbers">
      <div class="first">
        <h4>80K</h4>
        <span class="act">Followers</span>
      </div>
      <div class="seconde">
        <h4>803K</h4>
        <span span class="act">Likes</span>
      </div>
      <div class="third">
        <h4>1.4K</h4>
        <span span class="act">Photos</span>
      </div>
    </div>
    <div class="attribution">
      Challenge by  <a href= "https://www.frontendmentor.io?ref=challenge"  target="_blank"> Frontend Mentor </a>. 
      Coded by <a href="#"> jameel alali </a>.
    
  </div>
  
  
  

  
 

  
  

  
  
  
  </div>
</body>
</html>
